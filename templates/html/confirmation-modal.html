<div
    id="confirmation-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed hidden left-0 right-0 top-0 z-50 h-full w-full border"
>
    <div class="max-h-full min-w-96 max-w-2xl bg-white p-4">
        <div
            class="w-[400px] gap-y-5 rounded border py-5"
        >
            <div>
                <h6 id="confirmation-text"
                    class="p-5 text-center">
                </h6>
            </div>
            <input
                type="hidden"
                name="item_id"
                value="" />
            <div class="text-center">
                <button
                    id="confirmation-confirm-button"
                    data-modal-target="confirmation-modal"
                    data-modal-hide="confirmation-modal"
                    type="button"
                    class="confirm-modal rounded-lg border border-red-700 px-5 py-2.5 text-center text-sm font-medium text-red-700 hover:bg-red-800 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white dark:focus:ring-red-900"
                >
                    Yes, I'm sure
                </button>
                <button
                    id="confirmation-cancel-button"
                    data-modal-target="confirmation-modal"
                    data-modal-hide="confirmation-modal"
                    data-item-name="{{ boarding_house.full_name }}"
                    type="button"
                    class="ms-3 rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                    No, Cancel
                </button>
            </div>
        </div>
    </div>
</div>
