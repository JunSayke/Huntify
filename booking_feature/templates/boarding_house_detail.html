<!-- templates/details/boarding_house_detail.html -->
<!DOCTYPE html>
<html>
	<head>
		<title>Boarding House Details</title>
	</head>
	<body>
		<h1>{{ boarding_house.name }}</h1>
		<p>
			<strong>Description:</strong>
			{{ boarding_house.description }}
		</p>
		<p>
			<strong>Address:</strong>
			{{ boarding_house.address }}
		</p>
		<p>
			<strong>Price:</strong>
			{{ boarding_house.price }}
		</p>
		<p>
			<strong>Available:</strong>
			{{ boarding_house.available }}
		</p>
		<p>
			<strong>Created At:</strong>
			{{ boarding_house.created_at }}
		</p>
		<p>
			<strong>Updated At:</strong>
			{{ boarding_house.updated_at }}
		</p>
	</body>
</html>
