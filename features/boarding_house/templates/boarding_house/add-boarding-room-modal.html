<div
    id="add-boarding-room-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed hidden left-0 right-0 top-0 z-50 h-full w-full border"
>
    <div class="max-h-full w-full min-w-96 max-w-2xl bg-white p-4">
        <div class="flex justify-between border px-5">
            <h1 class="text-center">Add Boarding Room</h1>
            <button data-modal-hide="add-boarding-room-modal">
                <svg
                    class="h-6 w-6 text-gray-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18 17.94 6M18 18 6.06 6"
                    />
                </svg>
            </button>
        </div>
        <div class="border">
            <div class="flex gap-x-5">
                <div class="flex flex-1 flex-col gap-y-5 border">
                    <div class="border p-5">
                        <form class="mx-auto max-w-sm">
                            <label
                                for="boarding-house"
                                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                            >Boarding House</label
                            >
                            <select
                                id="boarding-house"
                                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            >
                                <option selected>Choose a boarding house</option>
                                <option value="1">Room 1</option>
                            </select>
                        </form>
                    </div>
                    <div class="border p-5">
                        <label
                            for="first_name"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                        >Boarding Room Name</label
                        >
                        <input
                            type="text"
                            id="first_name"
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            required
                        />
                    </div>
                    <div class="border p-5">
                        <label
                            for="price"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                        >Price</label
                        >
                        <div class="flex">
                            <div
                                class="inline-flex flex-shrink-0 items-center rounded-s-lg border border-gray-300 bg-gray-100 px-4 py-2.5 text-center text-sm font-medium text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
                            >
                                <svg
                                    class="me-2 h-4 w-4"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    viewBox="0 0 32 32"
                                >
                                    <path
                                        d="M1,24c0,2.209,1.791,4,4,4H27c2.209,0,4-1.791,4-4V15H1v9Z"
                                        fill="#be2a2c"
                                    ></path>
                                    <path
                                        d="M27,4H5c-2.209,0-4,1.791-4,4v8H31V8c0-2.209-1.791-4-4-4Z"
                                        fill="#1334a3"
                                    ></path>
                                    <path
                                        d="M2.316,26.947l13.684-10.947L2.316,5.053c-.803,.732-1.316,1.776-1.316,2.947V24c0,1.172,.513,2.216,1.316,2.947Z"
                                        fill="#fff"
                                    ></path>
                                    <path
                                        d="M27,4H5c-2.209,0-4,1.791-4,4V24c0,2.209,1.791,4,4,4H27c2.209,0,4-1.791,4-4V8c0-2.209-1.791-4-4-4Zm3,20c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V8c0-1.654,1.346-3,3-3H27c1.654,0,3,1.346,3,3V24Z"
                                        opacity=".15"
                                    ></path>
                                    <path
                                        d="M27,5H5c-1.657,0-3,1.343-3,3v1c0-1.657,1.343-3,3-3H27c1.657,0,3,1.343,3,3v-1c0-1.657-1.343-3-3-3Z"
                                        fill="#fff"
                                        opacity=".2"
                                    ></path>
                                    <path
                                        d="M10.569,15.303l-1.561,.31c-.051-.26-.154-.502-.296-.715l1.323-.884-.011-.975-.975-.011-.884,1.323c-.213-.143-.455-.245-.715-.296l.31-1.561-.697-.681-.697,.681,.31,1.561c-.26,.051-.502,.154-.715,.296l-.884-1.323-.975,.011-.011,.975,1.323,.884c-.143,.213-.245,.455-.296,.715l-1.561-.31-.681,.697,.681,.697,1.561-.31c.051,.26,.154,.502,.296,.715l-1.323,.884,.011,.975,.975,.011,.884-1.323c.213,.143,.455,.245,.715,.296l-.31,1.561,.697,.681,.697-.681-.31-1.561c.26-.051,.502-.154,.715-.296l.884,1.323,.975-.011,.011-.975-1.323-.884c.143-.213,.245-.455,.296-.715l1.561,.31,.681-.697-.681-.697Z"
                                        fill="#f4d24b"
                                    ></path>
                                </svg>
                                PHP
                            </div>
                            <div class="relative w-full">
                                <input
                                    type="number"
                                    id="currency-input"
                                    class="z-20 block w-full rounded-e-lg border border-s-2 border-gray-300 border-s-gray-50 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:border-s-gray-700 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500"
                                    placeholder="Enter amount"
                                    value="1000"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="border p-5">
                        <label
                            for="message"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                        >Description</label
                        >
                        <textarea
                            id="message"
                            rows="4"
                            class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            placeholder="Write your description here..."
                        ></textarea>
                    </div>
                </div>
                <div class="flex flex-1 flex-col gap-y-5 border">
                    <div class="flex w-full items-center justify-center border">
                        <label
                            for="dropzone-file"
                            class="flex h-64 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600 dark:hover:bg-gray-800"
                        >
                            <div
                                class="flex flex-col items-center justify-center pb-6 pt-5"
                            >
                                <svg
                                    class="mb-4 h-8 w-8 text-gray-500 dark:text-gray-400"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 20 16"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                                    />
                                </svg>
                                <p
                                    class="mb-2 text-center text-sm text-gray-500 dark:text-gray-400"
                                >
                                    Boarding Room Images<br />
                                    <span class="font-semibold">Click to upload</span> or drag
                                    and drop
                                </p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">
                                    SVG, PNG, JPG or GIF (MAX. 800x400px)
                                </p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                    </div>
                    <fieldset class="border p-4">
                        <legend
                            class="text-lg font-medium text-gray-900 dark:text-gray-300"
                        >
                            Tags
                        </legend>
                        <div class="grid grid-flow-row grid-cols-4 border">
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="red-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-red-600 focus:ring-2 focus:ring-red-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-red-600"
                                />
                                <label
                                    for="red-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Red</label
                                >
                            </div>
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="green-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-green-600 focus:ring-2 focus:ring-green-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-green-600"
                                />
                                <label
                                    for="green-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Green</label
                                >
                            </div>
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="purple-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-purple-600 focus:ring-2 focus:ring-purple-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-purple-600"
                                />
                                <label
                                    for="purple-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Purple</label
                                >
                            </div>
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="teal-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-teal-600 focus:ring-2 focus:ring-teal-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-teal-600"
                                />
                                <label
                                    for="teal-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Teal</label
                                >
                            </div>
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="yellow-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-yellow-400 focus:ring-2 focus:ring-yellow-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-yellow-600"
                                />
                                <label
                                    for="yellow-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Yellow</label
                                >
                            </div>
                            <div class="me-4 flex items-center">
                                <input
                                    checked
                                    id="orange-checkbox"
                                    type="checkbox"
                                    value=""
                                    class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-orange-500 focus:ring-2 focus:ring-orange-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-orange-600"
                                />
                                <label
                                    for="orange-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                >Orange</label
                                >
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="border">
            <div class="flex justify-end gap-5 border p-5">
                <div class="border px-2">
                    <div class="relative flex max-w-[11rem] items-center">
                        <button
                            type="button"
                            id="decrement-button"
                            data-input-counter-decrement="bedrooms-input"
                            class="h-11 rounded-s-lg border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
                        >
                            <svg
                                class="h-3 w-3 text-gray-900 dark:text-white"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 18 2"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M1 1h16"
                                />
                            </svg>
                        </button>
                        <input
                            type="text"
                            id="bedrooms-input"
                            data-input-counter
                            data-input-counter-min="1"
                            data-input-counter-max="5"
                            aria-describedby="helper-text-explanation"
                            class="block h-11 w-full border-x-0 border-gray-300 bg-gray-50 pb-6 text-center text-sm font-medium text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            placeholder=""
                            value="3"
                            required
                        />
                        <div
                            class="absolute bottom-1 start-1/2 flex -translate-x-1/2 items-center space-x-1 text-xs text-gray-400 rtl:translate-x-1/2 rtl:space-x-reverse"
                        >
                            <svg
                                class="h-2.5 w-2.5 text-gray-400"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 20 20"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 8v10a1 1 0 0 0 1 1h4v-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5h4a1 1 0 0 0 1-1V8M1 10l9-9 9 9"
                                />
                            </svg>
                            <span>Rooms</span>
                        </div>
                        <button
                            type="button"
                            id="increment-button"
                            data-input-counter-increment="bedrooms-input"
                            class="h-11 rounded-e-lg border border-gray-300 bg-gray-100 p-3 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700"
                        >
                            <svg
                                class="h-3 w-3 text-gray-900 dark:text-white"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 18 18"
                            >
                                <path
                                    stroke="currentColor"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9 1v16M1 9h16"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
                <button
                    type="button"
                    class="rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                    Create
                </button>
            </div>
        </div>
    </div>
</div>
