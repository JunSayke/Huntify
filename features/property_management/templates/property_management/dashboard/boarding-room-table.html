<table
    id="default-table"
    class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right"
>
    <thead
        class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
    >
    <tr>
        <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
                Name
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
            </div>
        </th>
        <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
                Status
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
            </div>
        </th>
        <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
                Boarding House
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
            </div>
        </th>
        <th
            scope="col"
            class="px-6 py-3"
            data-type="date"
            data-format="MM/DD/YYYY"
        >
            <div class="flex items-center">
                Date Created
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
            </div>
        </th>
        <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
                Price
                <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="m8 15 4 4 4-4m0-6-4-4-4 4" />
                </svg>
            </div>
        </th>
        <th scope="col" class="px-6 py-3" data-sortable="false">
            Action
        </th>
    </tr>
    </thead>
    <tbody>
    {% for boarding_room in boarding_rooms %}
        <tr
            class="bg-white dark:bg-gray-800"
        >
            <th
                scope="row"
                class="whitespace-nowrap px-6 py-4 font-medium text-gray-900 dark:text-white"
            >
                <a href="#">{{ boarding_room.room_name }}</a>
            </th>
            <td class="px-6 py-4 text-green-600">{{ boarding_room.status }}</td>
            <td class="px-6 py-4"><a href="#">{{ boarding_room.boarding_house.boarding_house_name }}</a></td>
            <td class="px-6 py-4">{{ boarding_room.created_at|date:"m/d/Y" }}</td>
            <td class="px-6 py-4">{{ boarding_room.price }}</td>
            <td class="flex items-center px-6 py-4">
                <a
                    href="#"
                    class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                >
                    <i class="fa-solid fa-square-pen text-xl"></i>
                </a>
                <button
                    data-modal-target="confirmation-modal" data-modal-toggle="confirmation-modal"
                    class="ms-3 font-medium text-red-600 hover:underline dark:text-red-500"
                >
                    <i class="fa-solid fa-trash-can text-xl"></i>
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
