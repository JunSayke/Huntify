<!-- templates/authentication/user_type_form.html -->
{% extends 'html/base.html' %}
{% load custom_tag %}
{% load static %}
{% block content %}
<main class="h-screen flex justify-center items-center bg-gray-100">
    <section class="bg-white rounded-lg shadow-lg p-6 space-y-16 w-full max-w-md">
        <div class="place-items-center">
            <div class="grid grid-cols-[auto_1fr_auto] grid-rows-[auto_auto_1fr_auto] gap-10">
                <div class="col-start-2 row-start-1 place-items-center p-5">
                    <div class="flex items-center justify-center" style="margin-top: 50px; margin-bottom: -120px;">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="250" height="230" style="margin-top: -40px; margin-left: -60px;">
                            <defs>
                                <pattern id="pattern0_7_4" patternContentUnits="objectBoundingBox" width="1" height="1">
                                    <use xlink:href="#image0_7_4" transform="matrix(0.0015 0 0 0.0015 0.1 0)" />
                                </pattern>
                                <image id="image0_7_4" width="666" height="375" xlink:href="https://s3-alpha-sig.figma.com/img/969c/c0a3/0853c06462a2e03470c60c5a1b9c2dd6?Expires=1733097600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=hnNBCI7jrWxh~anahelYACd-t1BRi1KVpYM-lfaPucf7cD7Gp~hJW~0s9zqGIRAR5Aj6Wf1wyoGaQXkBl5z-X7G-iEiEPWhdxau4Ldf07AnmY1f4WnYtzjINwkd8dMtjIAzmVnlpeNrxMbMC1ap82glQtN7V28-5vCOljhRTRemjsLvDWj5th8ezGHmj8XtpWP2Odql45vz12Cz5aqMPI6UcYpyjtRyvkLdYo~rs39SVZwcznxuxI8L41Cri52hntdFaQz0M7I1~WqNgxH-sOeE33IXH2dDSiuONLvDKHugYGfC0~cwoG2ZUui9~~gYVGTUJatSDfecN2OSQ8aQwNg__" />
                            </defs>
                            <rect width="100%" height="100%" fill="url(#pattern0_7_4)" />
                        </svg>
                    </div>
                </div>

                <div class="col-start-2 row-start-2 text-center">
                    <div class="text-4xl font-bold font-['Inter'] text-[#3e3d3d]/95">Select User Type</div>
                </div>

                <div class="col-span-3 row-start-3">
                    <form method="POST" class="space-y-10">
                        {% csrf_token %}
                        {{ wizard.management_form }}
                        <div class="flex justify-center gap-7">
                            <!-- Tenant Option -->
                            <div class="relative flex justify-center">
                                <input
                                    type="radio"
                                    id="{{ form.user_type.subwidgets.0.id_for_label }}"
                                    value="{{ form.user_type.subwidgets.0.data.value }}"
                                    name="{{ form.user_type.html_name }}"
                                    class="peer absolute inset-0 w-full h-full opacity-0"
                                />
                                <label
                                    for="{{ form.user_type.subwidgets.0.id_for_label }}"
                                    class="flex flex-col items-center justify-center w-40 h-24 bg-white rounded-lg border-2 border-gray-200 shadow-md transition-transform transform hover:scale-110 active:scale-95 peer-checked:ring-2 peer-checked:ring-[#3aaFA9]">
                                    <img
                                        src="{% static 'images/Vector.png' %}"
                                        class="mx-auto w-12 h-12 mt-2 mb-2"
                                        alt="Tenant Icon" />
                                    <span class="text-[#3e3d3d] font-inter">Tenant</span>
                                </label>
                            </div>

                            <!-- Landlord Option -->
                            <div class="relative flex justify-center">
                                <input
                                    type="radio"
                                    id="{{ form.user_type.subwidgets.1.id_for_label }}"
                                    value="{{ form.user_type.subwidgets.1.data.value }}"
                                    name="{{ form.user_type.html_name }}"
                                    class="peer absolute inset-0 w-full h-full opacity-0"
                                />
                                <label
                                    for="{{ form.user_type.subwidgets.1.id_for_label }}"
                                    class="flex flex-col items-center justify-center w-40 h-24 bg-white rounded-lg border-2 border-gray-200 shadow-md transition-transform transform hover:scale-110 active:scale-95 peer-checked:ring-2 peer-checked:ring-[#3aaFA9]">
                                    <img
                                        src="{% static 'images/Vector (1).png' %}"
                                        class="mx-auto w-12 h-12 mt-2 mb-2"
                                        alt="Landlord Icon" />
                                    <span class="text-[#3e3d3d] font-inter">Landlord</span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="text-center mt-12">
                            <button
                                type="submit"
                                class="w-full py-3 text-lg font-semibold text-white bg-[#3aafa9] rounded-lg hover:bg-[#369e98]">  
                                Continue
                            </button>
                        </div>
                    
                        <div class="text-center mt-12">
                            <p class="text-gray-600 dark:text-gray-700 font-normal text-xl">
                                Already have an account? 
                                <a href="{% url 'authentication:login' %}" class="text-[#3aafa9] hover:underline">Login</a>
                            </p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>
{% endblock %}
