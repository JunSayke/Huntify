{% extends 'html/base.html' %}
{% load custom_tag %}
{% load static %}
{% block content %}
<main class="h-screen flex justify-center items-center bg-gray-100">
    <section class="bg-white rounded-lg shadow-lg p-6 sm:p-8 lg:p-10 space-y-16 w-full max-w-md sm:max-w-lg lg:max-w-xl">
        <div class="flex flex-col items-center space-y-6">
            <!-- Logo Image -->
            <div class="flex justify-center">
                <img 
                    src="{% static 'images/logo1.png' %}" 
                    alt="Logo" 
                    class="w-24 h-24 sm:w-32 sm:h-32 lg:w-36 lg:h-36"
                />
            </div>

            <!-- Title -->
            <div class="text-center">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold font-['Inter'] text-[#3e3d3d]/95">
                    Select User Type
                </h1>
            </div>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-10">
            {% csrf_token %}
            {{ wizard.management_form }}
            <div class="flex flex-col sm:flex-row justify-center gap-7">
                <!-- Tenant Option -->
                <div class="relative flex justify-center">
                    <input
                        type="radio"
                        id="{{ form.user_type.subwidgets.0.id_for_label }}"
                        value="{{ form.user_type.subwidgets.0.data.value }}"
                        name="{{ form.user_type.html_name }}"
                        class="peer absolute inset-0 w-full h-full opacity-0"
                    />
                    <label
                        for="{{ form.user_type.subwidgets.0.id_for_label }}"
                        class="flex flex-col items-center justify-center w-32 h-24 sm:w-40 sm:h-28 lg:w-48 lg:h-32 bg-white rounded-lg border-2 border-gray-200 shadow-md transition-transform transform hover:scale-110 active:scale-95 peer-checked:ring-2 peer-checked:ring-[#3aaFA9]">
                        <img
                            src="{% static 'images/Vector.png' %}"
                            class="mx-auto w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 mt-2 mb-2"
                            alt="Tenant Icon" />
                        <span class="text-[#3e3d3d] font-inter text-sm sm:text-base lg:text-lg">Tenant</span>
                    </label>
                </div>

                <!-- Landlord Option -->
                <div class="relative flex justify-center">
                    <input
                        type="radio"
                        id="{{ form.user_type.subwidgets.1.id_for_label }}"
                        value="{{ form.user_type.subwidgets.1.data.value }}"
                        name="{{ form.user_type.html_name }}"
                        class="peer absolute inset-0 w-full h-full opacity-0"
                    />
                    <label
                        for="{{ form.user_type.subwidgets.1.id_for_label }}"
                        class="flex flex-col items-center justify-center w-32 h-24 sm:w-40 sm:h-28 lg:w-48 lg:h-32 bg-white rounded-lg border-2 border-gray-200 shadow-md transition-transform transform hover:scale-110 active:scale-95 peer-checked:ring-2 peer-checked:ring-[#3aaFA9]">
                        <img
                            src="{% static 'images/Vector (1).png' %}"
                            class="mx-auto w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 mt-2 mb-2"
                            alt="Landlord Icon" />
                        <span class="text-[#3e3d3d] font-inter text-sm sm:text-base lg:text-lg">Landlord</span>
                    </label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="text-center mt-12">
                <button
                    type="submit"
                    class="w-full py-3 sm:py-4 lg:py-5 text-base sm:text-lg lg:text-xl font-semibold text-white bg-[#3aafa9] rounded-lg hover:bg-[#369e98]">
                    Continue
                </button>
            </div>
        
            <!-- Login Link -->
            <div class="text-center mt-12">
                <p class="text-gray-600 font-normal text-base sm:text-lg lg:text-xl">
                    Already have an account? 
                    <a href="{% url 'authentication:login' %}" class="text-[#3aafa9] hover:underline">Login</a>
                </p>
            </div>
        </form>
    </section>
</main>
{% endblock %}
